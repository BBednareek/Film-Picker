name: filmapp
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl:
  shared_preferences:
  provider:
  percent_indicator:
  image_picker:

  cloud_firestore:
  firebase_core:
  firebase_auth:
  firebase_storage:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  
  assets:
    - images/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-regular.ttf
        - asset: fonts/Nunito-SemiBold.ttf
        - asset: fonts/Nunito-Bold.ttf

